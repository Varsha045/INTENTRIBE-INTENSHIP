<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

 <style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  margin-top: 50px;
}

.container {
  display: grid;
  grid-template-areas:
    "header header"
    "nav nav"
    "section aside"
    "article aside"
    "footer footer";
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  max-width: 500px;
  width: 100%;
}

header {
  grid-area: header;
  border: 1px solid black;
  text-align: center;
}

nav {
  grid-area: nav;
  border: 1px solid black;
  text-align: center;
}

section {
  grid-area: section;
  border: 1px solid black;
  text-align: center;
}

aside {
  grid-area: aside;
  border: 1px solid black;
  text-align: center;
}

article {
  grid-area: article;
  border: 1px solid black;
  text-align: center;
}

footer {
  grid-area: footer;
  border: 1px solid black;
  text-align: center;
}
 </style>
 <body>
  <div class="container">
   <header>header</header>
   <nav>nav</nav>
   <section>section</section>
   <article>article</article> 
   <aside>aside</aside>
   <footer>footer</footer>
  </div>
  </html>

</body>
