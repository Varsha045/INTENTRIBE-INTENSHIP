<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f5f5f5;
}

.container {
  max-width: 800px;
  margin: auto;
  background-color: #d9edf0;
  padding: 20px;
  border-radius: 8px;
}

.header {
  background-color: #b3d9e0;
  padding: 15px;
  margin-bottom: 15px;
  text-align: center;
  font-weight: bold;
}

.row {
  display: flex;
  gap: 15px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.intro,
.more-copy {
  flex: 1 1 60%;
  background-color: #c6e2e9;
  padding: 15px;
}

.hero {
  flex: 1 1 35%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.hero-img {
  background-color: #a8d5e2;
  padding: 15px;
  text-align: center;
}

.features {
  background-color: #b3d9e0;
  padding: 15px;
  margin-bottom: 15px;
  text-align: center;
}

.cta {
  background-color: #f1c40f;
  padding: 10px;
  text-align: center;
  font-weight: bold;
}
    </style>
</body>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="row">
      <div class="intro">Intro Copy</div>
      <div class="hero">
        <div class="hero-img">Hero Image</div>
        <div class="cta yellow">Call to Action</div>
      </div>
    </div>
    <div class="features">Features</div>
    <div class="row">
      <div class="more-copy">More Copy</div>
      <div class="cta yellow">Call to Action</div>
    </div>
  </div>
</body>
</html>
</html>
