<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        * {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  border: 2px solid black;
  width: 300px;
  margin: 20px auto;
}

.header, .main, .footer {
  text-align: center;
  padding: 15px;
}

.header {
  background-color: #e3b7e3;
}

.navbar {
  background-color: #502b8c;
  display: flex;
  justify-content: center;
  padding: 10px 0;
}

.navbar a {
  color: white;
  text-decoration: none;
  padding: 8px 15px;
  margin: 0 5px;
  background-color: #6b4dbf;
  border-radius: 5px;
  display: inline-block;
}

.navbar a:hover {
  background-color: #40257a;
}

.main {
  background-color: #f5f5f5;
  color: #333;
}

.footer {
  background-color: #b38bc4;
}
    </style>

</body>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="main">Main Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
