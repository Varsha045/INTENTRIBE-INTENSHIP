<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  margin-top: 30px;
  background-color: #f2f2f2;
}

.container {
  display: grid;
  grid-template-areas:
    "header"
    "nav"
    "main"
    "article"
    "footer";
  width: 400px;
  gap: 5px;
}

header {
  grid-area: header;
  background-color: #dcdcdc;
  color: #333;
  padding: 10px;
  text-align: center;
}

nav {
  grid-area: nav;
  background-color: #c0c0c0;
  color: #000;
  padding: 10px;
  text-align: center;
}

.main {
  grid-area: main;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 5px;
}

section {
  background-color: #e0e0e0;
  color: #222;
  padding: 10px;
  text-align: center;
}

aside {
  background-color: #bbb;
  color: #000;
  padding: 10px;
  text-align: center;
}

article {
  grid-area: article;
  background-color: #999;
  color: #fff;
  padding: 10px;
  text-align: center;
}

footer {
  grid-area: footer;
  background-color: #777;
  color: #fff;
  padding: 10px;
  text-align: center;
}
    </style>
</body>
<body>
  <div class="container">
    <header>Header</header>
    <nav>Nav</nav>
    <div class="main">
      <section>Section</section>
      <aside>Aside</aside>
    </div>
    <article>Article</article>
    <footer>Footer</footer>
  </div>
</body>
</html>
</html>
